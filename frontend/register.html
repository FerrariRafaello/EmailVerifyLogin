<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title> SLogin - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image">
    <div class="card-container">
        <h1 class="card-title">SLogin</h1>
        <form id="register-form" autocomplete="off">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="email" id="register-email" placeholder="E-mail" required>
                </div>
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" id="register-name" placeholder="Nome" required>
                </div>
                <div class="error-message"></div>
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="password" id="register-password" placeholder="Criar senha" maxlength="20" required>
                    <button type="button" id="toggleRegisterPassword" class="eye-btn">
                        <svg id="registerEyeIcon" viewBox="0 0 24 24">
                            <ellipse cx="12" cy="12" rx="8.5" ry="5.5" fill="none" stroke="#bbb" stroke-width="2"/>
                            <circle cx="12" cy="12" r="2.2" fill="#bbb"/>
                        </svg>
                    </button>
                </div>
                <div class="error-message"></div>
                <div id="password-strength" class="strength-meter"></div>
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" placeholder="Confirmar senha" maxlength="20" required>
                    <button type="button" id="toggleConfirmPassword" class="eye-btn">
                        <svg id="confirmEyeIcon" viewBox="0 0 24 24">
                            <ellipse cx="12" cy="12" rx="8.5" ry="5.5" fill="none" stroke="#bbb" stroke-width="2"/>
                            <circle cx="12" cy="12" r="2.2" fill="#bbb"/>
                        </svg>
                    </button>
                </div>
                <div class="error-message"></div>
                <div id="password-match" class="match-message"></div>
            </div>
            <button type="submit" class="btn-main">Cadastrar</button>
        </form>
        <div id="register-success" class="success-message" style="display:none; color: white; text-align: center; margin-top: 20px;"></div>
        <p class="extra-link"><a href="login.html">Voltar ao login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
